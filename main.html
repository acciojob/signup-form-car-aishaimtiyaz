<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post" id ="form">
		<label for = "name">Name</label>
		<input type="text" id="name" name="name" value="Name" required><br>
		<label for="email">Email:</label>
		<input type="email" id="email" name="name" value="Email" required>
		<p>Gender:</p>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_f" name="gender" required>
		<label for="gender_f">Female</label><br>
		<label for="cars">Car Brands:</label>
		<select type="select" id="cars" required>
			<option value="select an option">select an option</option>
			<option value="volvo">Volvo</option>
			<option value="saad">Saad</option>
			<option value="mercedes">mercedes</option>
			<option value="Audi">Audi</option>
		</select><br>
		<label for = "age">Age:</label>
		<input type="Number" id="age" name="age" value="Age" required><br>
		<label for = "dob">Dob:</label>
		<input type="date" id="dob" name="dob" value="Dob" required><br>
		<label for = "Tel">Phone Number:</label>
		<input type="Tel" id="Tel" name="Tel" value="XXX-XXX-XXX" ><br>
		<label for = "password">Password</label>
		<input type="Password" id="password" name="password" value="Password" required><br>
		<label for = "tos">I agree to the TOS</label>
		<input type="checkbox" id="tos" name="tos"  required><br>
		<button type="submit" form="form" value="Submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
